description: Este foi desenvolvido em Português Brasil e com este curso você vai aprender a estrutra básica da linguagem R, assim como, criar e manipular os principais tipos de objetos (tipos de dados) o que lhe dará condições de fazer as suas próprias analises de dados em R. O R é uma linguagem estatística que vem crescendo a cada ano e está se tornando a líder em programação para estatística em diversos ramos do conhecimento científico. \n Este curso está sendo desenvolvido por módulos, o que significa que módulos serão liberados quando estiver pronto. 
