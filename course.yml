title: Introdução ao R (pt-br)
instructors: 
- denissoncsol@gmail.com
- meirelesff@hotmail.com
description: Este curso foi desenvolvido em português (Brasil) e, com ele, você vai aprender a estrutra básica da linguagem R, assim como criar e manipular os principais tipos de objetos (tipos de dados), o que lhe dará condições de fazer as suas próprias analises de dados. O R vem crescendo a cada ano como linguagem de programação estatística, tendo se tornado a líder em diversos ramos do conhecimento científico. Este curso está sendo desenvolvido por módulos, o que significa que novos módulos serão liberados quando estiverem prontos.  
difficulty_level: 1
